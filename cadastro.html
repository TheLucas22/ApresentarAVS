<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="cadastro.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2>Sabores da Casa</h2>
            <p>Faça o cadastro para mais informações </p>
            <p>Já possui uma conta? <a href="login.html">Clique aqui</a></p>
            
            <!-- Área para mensagens de erro ou sucesso -->
            <div id="message" class="error-message"></div>
            
            <form id="primero">
                <div class="form-group">
                    <label for="nome">Usuário:</label>
                    <input type="text" id="nome" placeholder="Digite seu nome" required>
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" placeholder="Digite seu email" required>
                </div>

                <div class="form-group">
                    <label for="senha">Senha:</label>
                    <input type="password" id="senha" placeholder="Digite sua senha" required>
                </div>

                <div class="form-group">
                    <label for="confirmarsenha">Confirmar Senha:</label>
                    <input type="password" id="confirmarsenha" placeholder="Confirme sua senha" required>
                </div>
                <button type="submit">Cadastrar</button>
            </form>
        </div>
    </div>
    <script>
    document.querySelector('.hamburger-menu').addEventListener('click', function() {
        document.querySelector('nav').classList.toggle('active');
        document.querySelector('.hamburger-menu').classList.toggle('active');
    });
    </script>
    <script src="cadastro.js" type="module"></script>
</body>
</html>
