<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <section>
    <div class="corsa">
        <h2>KanoaClub</h2>
        <p>Faça o cadastro para ficar para mais informações</p>
        <p>Não possui uma conta? <a href="cadastro.html">Clique aqui</a></p>
        
        <div id="message" class="error-message"></div>
        
        <form id="loginForm">
            <label for="loginEmail">Email:</label>
            <input type="email" id="loginEmail" placeholder="Digite seu email" required>
        
            <label for="loginPassword">Senha:</label>
            <input type="password" id="loginPassword" placeholder="Digite sua senha" required>
        
            <button type="submit">Entrar</button>
        </form> 
    </section>       
    </div>
    
    <script src="login.js" type="module"></script>
</body>
</html>
